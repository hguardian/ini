language: go

go:
  - 1.4
  - tip

before_install:
  - go get golang.org/x/tools/cmd/cover
  - go get github.com/axw/gocov/gocov
  - go get github.com/mattn/goveralls

script:
  - go test -v -covermode=count -coverprofile=coverage.out -coverpkg=github.com/knq/ini,github.com/knq/ini/parser
  - perl -pi -e "s'^github.com/knq/ini/parser/pigeon\.go.*\n''" coverage.out
  - $HOME/gopath/bin/goveralls -service=travis-ci -coverprofile=coverage.out
